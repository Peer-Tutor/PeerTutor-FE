version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on 'date'
      - npm run build
  post_build:
    commands:
      - echo 'Invalidating cache'
      - aws cloudfront create-invalidation --distribution-id E26JM5QIRACOGQ --paths /index.html
artifacts:
  files:
    - '**/*'
  base-directory: 'build'